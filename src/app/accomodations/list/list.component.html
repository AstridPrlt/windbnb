<div class="list">

  <div class="homeItem" *ngFor="let item of list">
    <img [src]="item.photo" alt="picture of the home">
    <div class="details">
      <span *ngIf="item.superHost" class="superhost">SUPER HOST</span>
      <span class="type">{{ item.type }}{{ item.beds ? " . " + item.beds + " beds" : "" }}</span>
      <div class="rating">
        <span class="material-icons-round pink">star_rate_rounded</span>
        <span class="rate">{{ item.rating }}</span>
      </div>
    </div>
    <h4>{{ item.title }}</h4>
  </div>

  <button class="toggleMap" type="button">
    Show on map <span class="material-icons-outlined">map</span>
  </button>

</div>
