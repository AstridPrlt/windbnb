<div class="accomodations">

  <div [@layerTransition]="isSearchFormOpened ? 'open' : 'closed'" id="darkLayer"></div>

  <a routerLink="/">
    <img src="assets/logo.png" alt="windbnb logo">
  </a>

  <app-search [listAcc]="list"
              (toggleSearchFormEvent)="searchFormState($event)"
              (filterAccomodations)="filter($event)">
  </app-search>

  <app-list [list]="listToShow" [apiList]="resultsListApi"></app-list>
</div>
